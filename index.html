<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Organizador de Laptop</title>
    <link rel="stylesheet" href="./src/style.css">
    <script type="module" src="/src/main.ts"></script>
</head>

<body>
    <h1>Organizador de Notebook em Carrinhos - SENAI</h1>
    <div id="video-container">
        <video id="qr-video"></video>
    </div>
    <div class="cameraSelect">
        <h3>Selecione a camera:</h3>
        <select id="cam-list">
            <option value="environment" selected>Environment Facing (default)</option>
            <option value="user">User Facing</option>
        </select>
    </div>
    <div class="resultContainer">
        <span id="resultSpan"></span>
        <span id="cartNumberResult"></span>
    </div>
    <div class="buttonContainer">
        <button id="start-button">Iniciar</button>
        <button id="stop-button">Parar</button>
    </div>
    <div class="inputCode">
        <button 
            class="accordionButton"
            id="accordionButton"
        >
            Ou insira o código manualmente clicando aqui 
            <span id="accordionArrow">▼</span>
        </button>
        <form id="laptopCodeInput">
            <div class="labelInput">
                <label class="laptopCode" for="laptopCode">Código do notebook:</label>
                <input id="laptopCode" name="laptopCode" type="number">
            </div>
            <div class="buttons">
                <button type="submit">Verificar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>

</html>
